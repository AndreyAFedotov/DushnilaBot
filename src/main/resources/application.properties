bot.name=<BOT_NAME>
bot.token=<BOT_TOKEN>
bot.admin=<BOT_ADMIN_TG_ID>

spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://<DB_HOST>:<DB_PORT>/<DB_NAME>
spring.datasource.username = <DB_USER>
spring.datasource.password = <DB_PASSWORD>

spring.jpa.database = PostgreSQL
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = update

spring.main.web-application-type=none
logging.level.root=INFO
logging.file.name=bot_log.txt
logging.pattern.console=%clr([%d{yyyy-MM-dd HH:mm:ss}]){green} %clr([%-5level]){magenta} %clr([%thread]){yellow} %message%n
logging.pattern.file=%clr([%d{yyyy-MM-dd HH:mm:ss}]){green} %clr([%-5level]){magenta} %clr([%thread]){yellow} %message%n


